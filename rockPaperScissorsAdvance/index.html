<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی سنگ، کاغذ، قیچی</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>بازی سنگ، کاغذ، قیچی</h1>
      <div class="score-board">
        <div>کاربر: <span id="userScore">0</span></div>
        <div>کامپیوتر: <span id="computerScore">0</span></div>
      </div>
      <div class="timer">زمان باقی‌مانده: <span id="timer">15</span> ثانیه</div>
      <div class="choices">
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
      </div>
      <div class="result">
        <div id="userChoice" class="emoji"></div>
        <div id="computerChoice" class="emoji"></div>
        <p id="resultText"></p>
      </div>
      <button id="reset">بازی از اول</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
